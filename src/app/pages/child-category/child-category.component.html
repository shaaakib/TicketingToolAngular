<div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success">Child Category List</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-bordered text-center">
                <thead>
                  <tr>
                    <th>SL NO</th>
                    <th>Parent Category</th>
                    <th>Child Category</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  @for(item of gridList; track $index){
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ item.parentCategoryName}}</td>
                      <td>{{ item.categoryName}}</td>
                      <td class="text-center">
                        <button (click)="onEdit(item)" class="btn btn-primary">
                          Edit
                        </button>
                        <button class="btn btn-danger mx-2" (click)="onDelete(item.childCategoryId)">Delete</button>
                      </td>
                    </tr>
                    }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-success">New Category</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="">Child Category</label>
              <input
                [(ngModel)]="newObj.categoryName"
                type="text"
                name=""
                id=""
                class="form-control"
              />
            </div>
  
            <div class="col-12">
              <label for="">Parent Category</label>
              <select [(ngModel)]="newObj.parentCategoryId" class="form-select">
                <option value="">Select Category</option>
                @for (item of parentCategoryList; track $index) {
                <option [value]="item.categoryId">{{ item.categoryName }}</option>
                }
              </select>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-4 text-center">
              <div class="btn btn-secondary">Reset</div>
            </div>
            <div class="col-6 text-center">
              @if(this.newObj.childCategoryId == 0){
              <button class="btn btn-success" (click)="save()">Save Dept</button>
              }@else {
              <button class="btn btn-success" (click)="update()">
                Update Category
              </button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
