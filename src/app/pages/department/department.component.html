<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Department List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>SL NO</th>
                  <th>Department Name</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for(item of deptList; track $index){
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.deptName }}</td>
                  <td>{{ item.createdDate | date : "dd-MM-yyyy" }}</td>
                  <td class="text-center">
                    <button (click)="onEdit(item)" class="btn btn-primary">
                      Edit
                    </button>
                    <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">Delete</button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Department</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="">Department Name</label>
            <input
              [(ngModel)]="newDeptObj.deptName"
              type="text"
              name=""
              id=""
              class="form-control"
            />
          </div>

          @if(this.newDeptObj.deptId == 0){
          <div class="col-12">
            <label for="">Date of Creation</label>
            <input
              [(ngModel)]="newDeptObj.createdDate"
              type="date"
              name=""
              id=""
              class="form-control"
            />
          </div>
          }
        </div>
        <div class="row pt-3">
          <div class="col-4 text-center">
            <div class="btn btn-secondary">Reset</div>
          </div>
          <div class="col-6 text-center">
            @if(this.newDeptObj.deptId == 0){
            <button class="btn btn-success" (click)="saveDept()">
              Save Dept
            </button>
            }@else {
            <button class="btn btn-success" (click)="updateDept()">
              Update Dept
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
